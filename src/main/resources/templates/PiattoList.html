<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Piatto</title>
</head>
<body>

<h1>Piatti Disponibili</h1>
<div class="list info container" style="text-align:right">
    <table class="table">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>prezzo</th>
            <th>ingredienti</th>
            <th>tipo</th>
            <th>intolleranza</th>
        </tr>
        <tr th:each="piatto : ${Piatti}">

            <td th:text="${piatto.id}"></td>
            <td th:text="${piatto.nome}"></td>
            <td th:text="${piatto.prezzo}"></td>
            <td th:text="${piatto.ingredienti}"></td>
            <td th:text="${piatto.tipo}"></td>
            <td th:text="${piatto.intolleranza}"></td>
        </tr>
    </table>
</div>

width:480px; position:relative; top:40px;left:510px;text-align: center; font-size: 30px;" href="InizioMenu.html">Ordina</a>

</html>
