<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Selezione Numero partecipanti</title>
    <script>
         function AddNumber(){
      var pv = document.getElementById('numero').innerHTML

      document.getElementById('numero').innerHTML =+pv+1

      document.getElementById('something').value=document.getElementById('numero').innerHTML
      ;}


      function SubNumber(){
      var pv = document.getElementById('numero').innerHTML
      if(+pv>1){
      document.getElementById('numero').innerHTML =+pv-1
      document.getElementById('something').value=document.getElementById('numero').innerHTML
      ;}}
    </script>
</head>
<body>
<!-- onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"-->

<div class="slider" id="slidarx" style="position:absolute; left:600px; top:180px; ">

    <div style="position:relative; left:10px;">

    <p id="decsr" style="position:relative; top:-30px;left:-400px;font-size:70px; ">Numero partecipanti</p>
    <p id="numero"   style="position:absolute; left:48%; top:-140px; text-align:center;font-size:200px;">1</p>

    </div>
<button class="btn btn-primary" onclick="AddNumber()" style="height:160px;
width:180px; position:relative; top:18px;text-align:center;font-size:80px;" type="button ">+</button>
<button class="btn btn-primary" onclick="SubNumber()" style="height:160px;
width:180px; position:relative; top:18px;text-align: center; font-size: 80px;" type="button">-</button>
    <form action="#" th:action="@{/posti_disponibili}" method="get">
        <input type="hidden" value="1" name="numero_selezionato" id="something" />
    <button class="btn btn-primary" type="submit" style="height:70px;
width:480px; position:relative; top:100px;left:-50px;text-align: center; font-size: 30px;">Avanti</button>
    </form>
    </div>
</div>
</body>
</html>
