<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettagli Posti totali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div style="position:relative; top:10px;">
    <!--
    "stats{" +
                "qr='" + qr + '\'' +
                ", capienza=" + capienza +
                ", persona='" + persona + '\'' +
                ", attrezature=" + attrezature +
                ", tempo_prenotazione=" + tempo_prenotazione +
                ", giorni_prenotazione=" + giorni_prenotazione +
                '}';
    -->

    <h1>&emsp; Lista Posti</h1>
<div class="list info container" style="text-align:right">
    <table class="table">
        <tr>
            <th>qr</th>
            <th>capienza</th>
            <th>persona</th>
            <th>attrezature</th>
            <th>tempo prenotazione</th>
            <th>giorni prenotazione</th>
        </tr>
        <tr th:each="stat : ${posti}">

            <td th:text="${stat.qr}"></td>
            <td th:text="${stat.capienza}"></td>
            <td th:text="${stat.persona}"></td>
            <td th:text="${stat.attrezature}"></td>
            <td th:text="${stat.tempo_prenotazione}"></td>
            <td th:text="${stat.giorni_prenotazione}"></td>
        </tr>
    </table>
</div>
    <a class="btn btn-primary" style="height:70px;
width:480px; position:relative; top:40px;left:510px;text-align: center; font-size: 30px;"th:text="${btn_txt}" th:href="${next_path}">Indietro</a>
</div>
</body>
</html>
