<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="PrM.css">
  <meta charset="UTF-8">
    <title>Prenotazione Posto</title>
  <script>

      function ShowSlider(){
      document.getElementById( 'giorni' ).style.visibility = "visible";
      document.getElementById( 'num_giorni' ).value="1";

      }
      function HideSlider(){
      document.getElementById( 'giorni' ).style.visibility = "hidden";
      document.getElementById( 'num_giorni' ).value="0";
      }

   </script>
</head>
<body>
<!-- 1 persona stringa , 2 attrezzatura, 3 orario , 4 numero giorni -->

<!----
<div class="input-group input-group-lg" style="position: relative;
top: 200px; width:1000px; padding-left: 40%;">--->
<div class="box input" style="position: relative;
     top: 20px; width:1000px; left:50px; padding-left: 30%; font-size:24pt;">

<div th:object="${libero}">

  <p th:text="'qr: '+${libero.qr}"> qr</p>
  <p th:text="'capienza: '+${libero.capienza}" > capienza</p>
</div>
  <form  action="#" class="ui_formz" th:action="@{/show_new_list}" th:object="${posto}"  method="post">


<div class="input-group input-group-lg">
  <span class="input-group-text" id="inputGroup-sizing-lg">Name</span>

  <!---onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"-->
  <input th:field="*{persona}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
</div>

      <div class="list attrezzature container" style="position:relative; top:30px; right:11px;">
              <tr th:each="attr : ${getAttr}">
                <div>
                  <input class="form-check-input" type="checkbox" th:field="*{attrezature}" th:value="${attr}" id="flexCheckDefault">
                  <label class="form-check-label" th:text="${attr}" for="flexCheckDefault"></label>
                </div>
              </tr>

      </div>


<div style="position:relative; top:50px;">
<div class="form-check">
  <input class="form-check-input" value="MEZZA_GIORNATA"  th:field="*{tempo_prenotazione}" type="radio" checked  name="flexRadioDefault" onclick="HideSlider()" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Mezza giornata
  </label>
</div>
<div class="form-check">
  <input class="form-check-input"  value="GIORNATA_INTERA"  th:field="*{tempo_prenotazione}"   type="radio" name="flexRadioDefault" onclick="HideSlider()" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Intera giornata
  </label>
</div>
<div class="form-check">
  <input class="form-check-input"  value="GIORNI_CONSECUTIVI"  th:field="*{tempo_prenotazione}" type="radio" name="flexRadioDefault" onclick="ShowSlider()" id="flexRadioDefault3">
  <label class="form-check-label" for="flexRadioDefault3">
    Multipli giorni
  </label>
</div>


  <div class="box input">
    <div class="input-group input-group-lg"  id="giorni" style="position:relative ;left:-50px; visibility:hidden" >
      <span class="input-group-text" style="position:relative;top:20px;font-size:20px;" id="inputGroup-sizing-lg4">NÂ° Giorni</span>
      <input   type="number" id="num_giorni" style="text-align: center; width:80px; top:20px; font-size: 60px;" onkeydown=" return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"
           th:field="*{giorni_prenotazione}" value="0" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
  </div>
  <div>
    <button class="btn btn-primary" style="height:70px;
width:480px; position:relative; top:40px;text-align: center; font-size: 30px;"  >Prenota</button>
  </div>

  </div>

  </form>
</div>

</div>

</body>
</html>
