<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Posti Disponibili</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<!--  top:240px; left:550px; -->
<div style="position:relative; background-color: lightblue;">

<div style="font-size:48px; ">

        <h1 style="position:relative; left:100px;">Lista Posti</h1>

        <div class="list info container" style="background:white">
            <table class="table">
                <tr>
                    <th style="position:relative; left:470px;">qr</th>
                    <th style="position:relative; left:390px;">capienza</th>
                </tr>
                <tr th:each="stat : ${stats}">
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            style="position:relative;left:350px;">
                        </div>
                    </td>
                    <td class="qr px-md-4"  style="position:relative; right:-160px;" th:text="${stat.qr}" >uno</td>
                    <td class="cap px-md-1" style="position:relative; right:250px;" th:text="${stat.capienza}">due</td>
                </tr>
            </table>
        </div>
        <a class="btn btn-primary" style="height:70px;
width:480px; position:relative; top:90px;right:-900px;text-align: center; font-size: 30px;" href="PrenotaMenu.html">Avanti</a>
    </div>

</div>
