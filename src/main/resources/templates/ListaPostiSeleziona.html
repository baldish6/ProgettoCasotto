<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Posti Disponibili</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="LPS.css">
</head>
<body>
<!--  top:240px; left:550px; -->
<div style="position:relative; background-color: #4488ec;">

<div style="font-size:48px; ">
    <div class=" giornata select" style="position: relative; top: 30px;">
        <h1 style="position:relative;  color:white; font-weight:bold; left:270px; "> Lista Posti</h1>
        <form action="#" th:action="@{/id_posto}" method="get">
        <div class="list info container" style="background:white; width:1000px;" >
            <table class="table">

                <tr>
                    <th style="position:relative; left:340px;">qr</th>
                    <th style="position:absolute; left:740px;">capienza</th>
                </tr>

                <tr th:each="stat : ${posti}">
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" name="qr_id" type="radio"  th:value="${stat.qr}"  id="flexRadioDefault1"
                            style="position:relative;left:200px;" checked>
                        </div>
                    </td>
                    <td class="qr px-md-4"  style="position:relative;" th:text="${stat.qr}" >uno</td>
                    <td class="cap px-md-1" style="position:relative; right:310px;" th:text="${stat.capienza}">due</td>
                </tr>

            </table>
        </div>

        <button class="btn btn-primary"  type="submit" style="height:70px;
width:480px; position:relative; top:90px;right:-900px;text-align: center; font-size: 30px;">Avanti</button>
        </form>
    </div>

</div>
</div>
</body>
</html>
